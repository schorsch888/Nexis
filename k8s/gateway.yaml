apiVersion: v1
kind: Namespace
metadata:
  name: nexis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexis-gateway
  namespace: nexis
  labels:
    app: nexis-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nexis-gateway
  template:
    metadata:
      labels:
        app: nexis-gateway
    spec:
      containers:
        - name: gateway
          image: nexis/gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: NEXIS_BIND_ADDR
              value: "0.0.0.0:8080"
            - name: NEXIS_LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: nexis-gateway
  namespace: nexis
spec:
  selector:
    app: nexis-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexis-gateway
  namespace: nexis
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
    - host: nexis.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nexis-gateway
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nexis-gateway
  namespace: nexis
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nexis-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
