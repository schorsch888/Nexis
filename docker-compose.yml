version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "8080:8080"
    environment:
      - NEXIS_BIND_ADDR=0.0.0.0:8080
      - NEXIS_LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # For future use
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=nexis
      - POSTGRES_PASSWORD=nexis_dev
      - POSTGRES_DB=nexis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - with-db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles:
      - with-cache

volumes:
  postgres_data:
  redis_data:
