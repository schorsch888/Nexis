# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# If true, metadata will be collected with `--all-features`
all-features = true

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unicode-DFS-2016",
]

# Confidence threshold for detecting a license from license text.
confidence-threshold = 0.8

[licenses.private]
# If true, ignores workspace crates that aren't published, or are only published to private registries.
ignore = true

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"

# Lint level for when a crate version requirement is `*`
wildcards = "warn"

[sources]
# Lint level for what to happen when a crate from a crate registry that is not in the allow-list is encountered
unknown-registry = "warn"

# Lint level for what to happen when a crate from a git repository that is not in the allow-list is encountered
unknown-git = "warn"

[advisories]
# The database of advisories to check against
db-path = "~/.cargo/advisory-db"

# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]

# Lint level for security vulnerabilities
vulnerability = "deny"

# Lint level for unmaintained crates
unmaintained = "warn"

# Lint level for crates that have been yanked from their source registry
yanked = "warn"
